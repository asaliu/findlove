<script language="javascript">
$(function(){

	$("#loginname").bind("click", function(){ //帐号
		$_val = $(this).val();
		if ($_val == "用户名/邮箱") {
			$(this).val("");
		}
	});

	$("#but_login").bind("click", function(){ //注册
		$_loginname = $("#loginname").val();
		$_password = $("#password").val();

		if ($_loginname == "" || $_loginname == "用户名/邮箱") {
			alert("请填写登录帐号");
			return false;
		}
		if ($_password.length == 0) {
			alert("请填写登录密码");
			return false;
		}
				
		<!--$forward = "home.html";-->
		<!--if ($forward.length == 0) {-->
			<!--$forward = "home.html";-->
		<!--}-->
		$.ajax({
			type: "POST",
			url: "check/",
			cache: false,
			<!--data: {a:"loginpost", loginname:$_loginname, password:$_password, forward:$forward, fromhalt:"ajax", r:get_rndnum(8)},-->
			data: {loginname:$_loginname, password:$_password},
			dataType: "json",
			success: function($data) {
			    console.log($data)
				<!--$json = eval($data);-->
				<!--$response = $json.response;-->
				<!--$result = $json.result;-->
				if ($data == "1") {
					<!--window.location.href = $forward;-->
					<!--window.location.href = "home.html";-->
					alert("登录成功!");
					window.location = "/usercenter";
				}
				else if ($data == "2") {
					<!--window.top.location.href = $result;-->
					alert("登录失败，请检查帐号和密码");
					window.location = "/login";
				}
				else {
					if ($result.length > 0) {
						alert($result);
					}
					else {
						alert("登录失败，请检查帐号和密码");
					}
				}
			},
			error: function() {
				alert("登录失败，请检查帐号和密码");
			}
		});

	});

});

</script>
